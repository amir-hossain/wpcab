<app-nav></app-nav>

<table>
    <mat-card class="search-card">
        <mat-form-field>
          <input matInput (keyup)="nameFilter($event.target.value)" placeholder="Search name">
        </mat-form-field>
        <mat-form-field class="middle-filter">
            <input matInput (keyup)="zoneFilter($event.target.value)" placeholder="Search zone">
          </mat-form-field>
          <mat-form-field>
              <input matInput (keyup)="subDistrictFilter($event.target.value)" placeholder="Search sub district">
            </mat-form-field>
      </mat-card>
    
  <div >
    <!-- <th>
        <span class="thead">Picture</span>
    </th> -->
    <th>
        <span class="thead">Name</span>
    </th>
    <th>
        <span class="thead">Zone</span>
    </th>
    <th>
        <span class="thead">Sub District</span>
    </th>
  </div>
  <div>
      <mat-card *ngFor='let obj of filteredArry;' class="table-card" (click)='itemClick(obj)' igxRipple="black">
          <td *ngIf='obj'>{{obj.fullName}}</td>
          <td *ngIf='obj'>{{obj.zone}}</td>
          <td *ngIf='obj'>{{obj.subDistrict}}</td>
        </mat-card>
  </div>

  <div class="spinner" *ngIf='updating'>
      <mat-spinner *ngIf='updating' [diameter]='200'></mat-spinner>
  </div>
  <mat-card class="footer">
  <mat-paginator [length]="length"
              [pageSize]="pageSize"
              (page)="pageUpdate()"
              >
</mat-paginator>
</mat-card>
<div class="clearfix">
<app-footer></app-footer>
</div>
</table>
