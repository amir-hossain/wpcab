<div *ngIf='activeUserRole=="Admin"'>
  <app-admin-nav></app-admin-nav>
</div>
<div *ngIf='activeUserRole=="Register"'>
  <app-register-nav></app-register-nav>
</div>
<table>
  <div class="thead">
    <th>Picture</th>
    <th>no name</th>
    <th>mother name</th>
    <th>Father name</th>
  </div>
  <tr *ngFor='let obj of objArry'>
    <mat-card>
    <td>
      <span *ngIf="obj.photo!==''">
        <img src='{{obj.photo}}'>
      </span>
      <span *ngIf="obj.photo===''">
          <img src='./assets/img/defult-pic.png'>
        </span>
    </td>
    <td>{{obj.fullName}}</td>
    <td>{{obj.fatherName}}</td>
    <td>{{obj.motherName}}</td>
  </mat-card>
  </tr>
</table>
