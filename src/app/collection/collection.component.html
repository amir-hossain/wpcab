<div *ngIf='activeUserRole=="Admin"'>
  <app-admin-nav></app-admin-nav>
</div>
<div *ngIf='activeUserRole=="Register"'>
  <app-register-nav></app-register-nav>
</div>

<table>
    <mat-card class="search-card">
        <mat-form-field>
          <input matInput (keyup)="nameFilter($event.target.value)" placeholder="Search name">
        </mat-form-field>
        <mat-form-field class="middle-filter">
            <input matInput (keyup)="fatherNameFilter($event.target.value)" placeholder="Search father name">
          </mat-form-field>
          <mat-form-field>
              <input matInput (keyup)="motherNameFilter($event.target.value)" placeholder="Search mother name">
            </mat-form-field>
      </mat-card>
    
  <div >
    <!-- <th>
        <span class="thead">Picture</span>
    </th> -->
    <th>
        <span class="thead">Name</span>
    </th>
    <th>
        <span class="thead">Father name</span>
    </th>
    <th>
        <span class="thead">Mother name</span>
    </th>
  </div>
  <mat-card *ngFor='let obj of filteredArry' class="table-card">
    <!-- <td>
      <span *ngIf="obj.photo!==''">
        <img src='{{obj.photo}}'>
      </span>
      <span *ngIf="obj.photo===''">
          <img src='./assets/img/defult-pic.png'>
        </span>
    </td> -->
    <td>{{obj.fullName}}</td>
    <td>{{obj.fatherName}}</td>
    <td>{{obj.motherName}}</td>
  </mat-card>
</table>
